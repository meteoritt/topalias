name: Publish Python ğŸ distributions ğŸ“¦ to TestPyPI

on:
  push:
    branches:
      - '!dependabot/*'
  pull_request:
    branches:
      - '!dependabot/*'

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          repository_url: https://test.pypi.org/legacy/
          verbose: true
          skip_existing: true
