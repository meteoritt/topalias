name: Publish üêç to PyPI.org

on:
    push:
        tags:
            - "v*"

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  name: Release ${{ github.ref_name }}
                  body: |
                      Changes in this Release
                      ${{ github.event.head_commit.message }}
                  draft: false
                  prerelease: false
                  generate_release_notes: true
    build-n-publish:
        runs-on: ubuntu-latest
        name: Build and publish Python üêç distributions üì¶ to PyPI
        needs: release
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: 3.11
                  cache: "pip"
            - name: Install build dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install build twine
            - name: Build package
              run: python -m build
            - name: Test Package & Repo Page
              run: |
                  sudo apt-get update && sudo apt-get install -y html2text
                  curl https://pypi.org/project/topalias/ | html2text
                  pip install -U --user topalias
                  echo "Project development history"
                  curl https://github.com/CSRedRat/topalias/wiki/Development | html2text
                  python -m topalias
            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@v1.8.11
              with:
                  verbose: true
