name: Publish ðŸ to PyPI.org

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@master
            -   name: Create Release
                id: create_release
                uses: actions/create-release@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
                with:
                    tag_name: ${{ github.ref }}
                    release_name: Release ${{ github.ref }}
                    body: |
                        Changes in this Release
                    draft: false
                    prerelease: false
    build-n-publish:
        runs-on: ubuntu-latest
        name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
        needs: release
        steps:
            -   uses: actions/checkout@master
            -   name: Set up Python 3.9
                uses: actions/setup-python@v2
                with:
                    python-version: 3.9
            -   name: Install pep517
                run: >-
                    python -m
                    pip install
                    pep517
                    --user
            -   name: Build a binary wheel and a source tarball
                run: >-
                    python -m
                    pep517.build
                    --source
                    --binary
                    --out-dir dist/
                    .
            -   name: Test Package & Repo Page
                run: |
                    sudo apt install html2text
                    curl https://pypi.org/project/topalias/ | html2text
                    pip install -U --user topalias
                    echo "Project development history"
                    curl https://github.com/CSRedRat/topalias/wiki/Development | html2text
                    python -m topalias
